name: Scheduled Shorpy Scraper

on:
  schedule:
    # Run every 6 hours (at minute 0 of hours 0, 6, 12, and 18)
    - cron: '0 0,6,12,18 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
        run: python main.py --run-once

      - name: Commit and push checkpoint data if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add shorpy_data.db || true
          git diff --quiet && git diff --staged --quiet || git commit -m "Update checkpoint data [skip ci]"
          git push || echo "No changes to push" 